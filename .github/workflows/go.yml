name: Go Test & Build

on:
  push:
    branches: ["main", "master", "feature/*"]
  pull_request:
    branches: ["main", "master"]

jobs:
  build:
    # 建議鎖定使用 ubuntu-22.04，這是目前支援 webview 依賴最穩定的版本
    runs-on: ubuntu-22.04
    
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.23"

      # ★★★ 修復了這裡的縮排，並簡化了指令 ★★★
      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev

      - name: Install Go dependencies
        run: go mod tidy

      # 執行測試
      - name: Run Unit Tests
        run: go test -v ./...

      # 執行編譯
      - name: Build
        run: go build -v ./...
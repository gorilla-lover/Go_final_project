name: Go Test & Build

on:
  push:
    branches: [ "main", "master", "feature/*" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23' # 使用與您開發環境相近的版本

    # ★★★ 新增這一段：安裝 Linux 圖形介面依賴庫 ★★★
    - name: Install Linux dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev

    - name: Install Go dependencies
      run: go mod tidy

    # 執行測試
    - name: Run Unit Tests
      run: go test -v ./...

    # 執行編譯 (這裡加上編譯標籤，嘗試編譯看看)
    - name: Build
      run: go build -v ./...
name: Go Test & Build

on:
  push:
    branches: [ "main", "master", "feature/*" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23' # 建議使用與你本地相近的版本

    # 安裝依賴 (如果你有 go.mod)
    - name: Install dependencies
      run: |
        go get .
        # webview 在 Linux CI 環境通常需要額外依賴，
        # 如果 CI 報錯，可以選擇只跑核心測試，或安裝 libgtk-3-dev
        # sudo apt-get update && sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev

    # 執行測試
    - name: Run Unit Tests
      run: go test -v ./...

    # 執行編譯檢查 (確保程式碼沒有語法錯誤)
    - name: Build
      run: go build -v ./...